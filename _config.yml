# Site
title:              Sarah Schirduan
bio:                'Diving into the data science realm.'
description:        "Website/resume/blog for Sarah Schirduan, data diver."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/diving.png'
background:         'assets/img/underwater5.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://sarahschirduan.github.io/

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

